<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/shooppingcart.css" type="text/css">
</head>
<body>
    <div class="wx_wrap">
        <!-- header -->
        <header>
            <div class="header_content">
                <div class="icon-back">
                    <span></span>
                </div>
                <div class="jd-header-title">购物车</div>
                <div class="login">
                    <a href="javascript:;"></a>
                </div>
            </div>
        </header>
        <!-- 购物车主页面容器 -->
        <div class="c_showJs">
            <div class="address_bar_wrap">
                <div class="address_bar">
                    <a href="javascript:;" class="address">
                        <em>朝阳区三环以内</em>
                    </a>
                    <span class="btn">
                        <span>编辑商品</span>
                    </span>
                    <span class="btn">
                        <span>分享</span>
                    </span>
                    <span class="btn">
                        <i class="quick_clean_icon"></i>
                        <span>快速清理</span>
                    </span>
                </div>
            </div>
            <div id="listContent">
                <div id="huangtiao">
                    <div class="mod_blockTips bg_red ">
                        <i class="close"></i>
                        <p>购物车中有1件降价商品，点击查看商品</p>
                    </div>
                </div>
                <div id="dmdtylist">
                    <div class="section">
                        <div class="header_wrap">
                            <div class="head">
                                <div class="check_box">
                                    <input type="checkbox"/>
                                </div>
                                <i class="icon_jd"></i>
                                <span class="title">京东自营</span>
                                <div class="notice">
                                    <span class="notice_txt">以免运费</span>
                                </div>
                                <a href="javascript:;" class="btn quanJs">优惠券</a>
                            </div>
                        </div>
                        <div class="item item_connect">
                            <div class="goods selected ">
                                <i class="icon_selected">
                                    <input type="checkbox"/>
                                </i>
                                <img src="img/59df2e7fN86c99a27.jpg!q70.dpg.webp" alt="" class="image">
                                <div class="content">
                                    <div class="name">
                                        <span class="proNameJs">Apple iPhone X (A1865) 64GB 深空灰色 移动联通电信4G手机</span>
                                    </div>
                                    <p class="sku">
                                            0.435kg/件，深空灰色，公开版
                                    </p>
                                    <div class="goods_line">
                                        <p class="price">
                                            <span>
                                                ￥<em class="int">6199</em>.00
                                            </span>
                                        </p>
                                        <div class="num_and_more">
                                            <div class="num_wrap">
                                                <span class="mius"></span>
                                                <span class="input_wrap">
                                                    <input class="num" type="tel" value="2" max="200" prevalue="2" lowestbuy="0">
                                                </span>
                                                <span class="plus"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="goods_sub_line">
                                        <span class="m_action_item">移入关注</span>
                                        <span class="m_action_item">删除</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="shopcart_additional">
                            <div class="shopcart_additional_inner">
                                <span class="shopcart_additional_kind_label">服务</span>
                                <ul class="shopcart_additional_kind_list">
                                    <li class="shopcart_additional_kind_item type_lnk">
                                        <p class="shopcart_additional_kind_item_text type_oneline">
                                                选择增值服务(包含礼品服务)
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <div class="fixBar">
                    <i class="icon_selected">
                        <input type="checkbox">
                        <span>全选</span>
                    </i>
                    <div class="total">
                        <p>
                            总计
                            <b class="totalPrice">￥12339.00</b>
                            <span id="totalBackMoney" class="small">总额¥12398.00 立减¥0.00</span>
                        </p>
                        <a href="javascript:;" class="buy">
                            去结算
                            <em id="totalNum">(2)件</em>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
   
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/shoppingcart.js"></script>
